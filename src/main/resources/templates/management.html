<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>management</title>
    <style>
        body {
            background-size: cover;
            /* 让背景图基于容器大小伸缩 */
            /* 当内容高度大于图片高度时，背景图像的位置相对于viewport固定 此条属性必须设置否则可能无效*/
            background: #CCCCCC url(en3.jpg) no-repeat fixed center center;
            /* 设置背景颜色，背景图加载过程中会显示背景色 */
        }
        .ribbon {
            display: flex;
            justify-content: center;
            position: absolute;
            right: 300px;
            top: 50px;
            margin: auto;
        }

        .ribbon:after,
        .ribbon:before {
            margin-top: 0.5em;
            content: "";
            display: flex;
        ;
            border: 1.5em solid #fff;
        }

        .ribbon:after {
            border-right-color: transparent;
        }

        .ribbon:before {
            border-left-color: transparent;
        }

        .ribbon a:link,
        .ribbon a:visited {
            color: #000;
            text-decoration: none;
            height: 3.5em;
            overflow: hidden;
        }

        .ribbon span {
            background: #fff;
            display: inline-block;
            line-height: 3em;
            padding: 0 1.5em;
            margin-top: 0.5em;
            position: relative;
            -webkit-transition: background-color 0.2s, margin-top 0.2s;
            /* Saf3.2+, Chrome */
            -moz-transition: background-color 0.2s, margin-top 0.2s;
            /* FF4+ */
            -ms-transition: background-color 0.2s, margin-top 0.2s;
            /* IE10 */
            -o-transition: background-color 0.2s, margin-top 0.2s;
            /* Opera 10.5+ */
            transition: background-color 0.2s, margin-top 0.2s;
        }

        .ribbon a:hover span {
            background: #FFD204;
            margin-top: 0;
        }

        .ribbon span:before {
            content: "";
            position: absolute;
            top: 3em;
            left: 0;
            border-right: 0.5em solid #9B8651;
            border-bottom: 0.5em solid #fff;
        }

        .ribbon span:after {
            content: "";
            position: absolute;
            top: 3em;
            right: 0;
            border-left: 0.5em solid #9B8651;
            border-bottom: 0.5em solid #fff;
        }

<script>
    function t() {
        if (document.msg.TeacherID.value == "" || document.msg.TeacherID.value == null) {
            window.alert("账号不能为空")
            return false;
        }if (document.msg.TeacherName.value == "" || document.msg.TeacherName.value == null) {
            window.alert("姓名不能为空")
            return false;
        }if (document.msg.TeacherTel.value == "" || document.msg.TeacherTel.value == null) {
            window.alert("电话不能为空")
            return false;
        }if (document.msg.TeacherPwd.value == "" || document.msg.TeacherPwd.value == null) {
            window.alert("密码不能为空")
            return false;
        }

    }
</script>
